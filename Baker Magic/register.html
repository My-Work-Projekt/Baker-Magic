<script>
    function showCityOptions() {
        document.getElementById("cityOptions").classList.toggle("show");
    }
    function selectCity(city) {
        document.getElementById("citySelect").value = city;
        document.getElementById("cityOptions").classList.remove("show");
        document.querySelector(".arrow-icon").style.color = "lime";
    }
    window.onclick = function(event) {
        if (!event.target.matches('.arrow-icon')) {
            var dropdowns = document.getElementsByClassName("city-options");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
